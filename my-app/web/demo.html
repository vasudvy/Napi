<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Napier AI Widget Demo</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
    }
    
    h1 {
      color: #3B82F6;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
  </style>
  <!-- Include the Napier AI Widget script -->
  <script src="widget.js"></script>
</head>
<body>
  <h1>Napier AI Voice Assistant</h1>
  <p>
    This is a demo page showing the Napier AI voice assistant widget. The widget appears as a simple 
    microphone button at the bottom right of the page. Click on it to start or stop a voice conversation.
  </p>
  
  <script>
    // Initialize the widget when the page loads
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize with your configuration
      NapierAIWidget.init({
        agentId: 'agent_01jvg9443reddrc38gye4jhfvr', // Your agent ID
        apiKey: 'YOUR_API_KEY', // Your 11labs API key
        position: 'bottom-right' // Options: 'bottom-right', 'bottom-left', 'top-right', 'top-left'
      });
    });
  </script>
</body>
</html>
